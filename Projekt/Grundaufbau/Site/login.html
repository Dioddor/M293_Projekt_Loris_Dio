<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script>
        function redirectToLoginSuccess() {
            window.location.href = "login_success.html";
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" style="text-decoration: none; color: inherit;">   <div class="logo">Pacific Chill</div> </a>  
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Produkte</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="username">Benutzername:</label><br>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort:</label><br>
                    <input type="password" id="password" name="password" required>
                </div>
                 <div id="forgot-password">
                    <a href="forgot_password.html">Passwort vergessen?</a>
                </div>
                <br/>
                <button type="button" onclick="redirectToLoginSuccess()">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Online-Shop. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
