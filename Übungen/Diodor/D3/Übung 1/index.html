<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            font-size: 2em;
            margin: 20px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
            max-width: 1200px;
            padding: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        @media (min-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (min-width: 900px) {
            h1 {
                font-size: 3em;
            }
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Top 6 Gangster Gallery</h1>
    <div class="gallery">
        <img src="../assets/blackangus.png" alt="Bild 1">
        <img src="../assets/harald.jpg" alt="Bild 2">
        <img src="../assets/mandriving.png" alt="Bild 3">
        <img src="../assets/hoodBugatti.jpg" alt="Bild 4">
        <img src="../assets/ricki.jpg" alt="Bild 5">
        <img src="../assets/ricki.png" alt="Bild 6">
    </div>
</body>
</html>
