<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lieblings- und Regelmäßige Spiele</title>
</head>
<body>
    <h1>Lieblings- und Regelmäßige Spiele</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>Welches ist Ihr aktuelles Lieblingsspiel (Computerspiele)?</legend>
            <input type="radio" id="spiel1" name="lieblingsspiel" value="Spiel 1">
            <label for="spiel1">Spiel 1</label><br>
            <input type="radio" id="spiel2" name="lieblingsspiel" value="Spiel 2">
            <label for="spiel2">Spiel 2</label><br>
            <input type="radio" id="spiel3" name="lieblingsspiel" value="Spiel 3">
            <label for="spiel3">Spiel 3</label><br>
            <input type="radio" id="spiel4" name="lieblingsspiel" value="Spiel 4">
            <label for="spiel4">Spiel 4</label><br>
            <input type="radio" id="spiel5" name="lieblingsspiel" value="Spiel 5">
            <label for="spiel5">Spiel 5</label><br>
            <input type="radio" id="spiel6" name="lieblingsspiel" value="Spiel 6">
            <label for="spiel6">Spiel 6</label><br>
            <input type="radio" id="spiel7" name="lieblingsspiel" value="Spiel 7">
            <label for="spiel7">Spiel 7</label><br>
            <input type="radio" id="spiel8" name="lieblingsspiel" value="Spiel 8">
            <label for="spiel8">Spiel 8</label><br>
            <input type="radio" id="spiel9" name="lieblingsspiel" value="Spiel 9">
            <label for="spiel9">Spiel 9</label><br>
            <input type="radio" id="spiel10" name="lieblingsspiel" value="Spiel 10">
            <label for="spiel10">Spiel 10</label><br>
            <input type="radio" id="keinSpiel" name="lieblingsspiel" value="Kein Spiel">
            <label for="keinSpiel">Ich spiele keine Spiele</label><br>
            <input type="radio" id="andere" name="lieblingsspiel" value="Andere">
            <label for="andere">Andere:</label>
            <input type="text" id="andereText" name="andereText"><br>
        </fieldset>
        
        <fieldset>
            <legend>Welche der folgenden Spiele spielen Sie regelmäßig?</legend>
            <input type="checkbox" id="regelmaessig1" name="regelmaessigSpiele" value="Spiel 1">
            <label for="regelmaessig1">Spiel 1</label><br>
            <input type="checkbox" id="regelmaessig2" name="regelmaessigSpiele" value="Spiel 2">
            <label for="regelmaessig2">Spiel 2</label><br>
            <input type="checkbox" id="regelmaessig3" name="regelmaessigSpiele" value="Spiel 3">
            <label for="regelmaessig3">Spiel 3</label><br>
            <input type="checkbox" id="regelmaessig4" name="regelmaessigSpiele" value="Spiel 4">
            <label for="regelmaessig4">Spiel 4</label><br>
            <input type="checkbox" id="regelmaessig5" name="regelmaessigSpiele" value="Spiel 5">
            <label for="regelmaessig5">Spiel 5</label><br>
            <input type="checkbox" id="regelmaessig6" name="regelmaessigSpiele" value="Spiel 6">
            <label for="regelmaessig6">Spiel 6</label><br>
            <input type="checkbox" id="regelmaessig7" name="regelmaessigSpiele" value="Spiel 7">
            <label for="regelmaessig7">Spiel 7</label><br>
            <input type="checkbox" id="regelmaessig8" name="regelmaessigSpiele" value="Spiel 8">
            <label for="regelmaessig8">Spiel 8</label><br>
            <input type="checkbox" id="regelmaessig9" name="regelmaessigSpiele" value="Spiel 9">
            <label for="regelmaessig9">Spiel 9</label><br>
            <input type="checkbox" id="regelmaessig10" name="regelmaessigSpiele" value="Spiel 10">
            <label for="regelmaessig10">Spiel 10</label><br>
            <input type="checkbox" id="keinSpielRegel" name="regelmaessigSpiele" value="Kein Spiel">
            <label for="keinSpielRegel">Ich spiele keine Spiele</label><br>
            <input type="checkbox" id="andereRegel" name="regelmaessigSpiele" value="Andere">
            <label for="andereRegel">Andere:</label>
            <input type="text" id="andereRegelText" name="andereRegelText"><br>
        </fieldset>
        
        <input type="submit" value="Abschicken">
    </form>
</body>
</html>
